<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    animation: fadeInDown 0.5s ease;
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .navbar h2 {
    margin: 0;
  }

  .navbar ul {
    list-style: none;
    padding: 0;
  }

  .navbar li {
    display: inline-block;
    margin: 0 10px;
  }

  .navbar a {
    color: #fff;
    text-decoration: none;
  }

  .navbar a:hover {
    color: #ccc;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 80%; /* Adjusted width */
    max-width: 600px;
    margin: 80px auto 20px; /* Adjusted margin to account for the fixed navbar */
    box-sizing: border-box;
    animation: fadeIn 1s ease; /* Fade-in animation */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  select,
  button,
  input[type="date"] {
    width: calc(100% - 20px);
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  select {
    padding: 10px;
  }

  button {
    background-color: #1E90FF;
    color: #fff;
    border: none;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #4169E1;
  }

  p {
    color: #666;
    font-size: 14px;
    margin-top: 15px;
    text-align: center;
  }

  .required {
    color: red;
  }

  .form-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .form-group input,
  .form-group select {
    flex: 1;
    transition: all 0.3s ease;
  }

  .form-group input[type="date"] {
    flex-basis: 100%;
  }

  @media screen and (max-width: 768px) {
    .container {
      width: 90%; /* Adjusted width for smaller screens */
    }
  }
</style>
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a href="/index/">Login</a></li>
    <li><a href="/contactus/">Contact us</a></li>
    <li><a href="/complaint/">Complaints</a></li>
    <li><a href="/aboutus/">About us</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Sign Up Form</h1>
  <form action="/signup/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="fname" placeholder="First Name*" required>
      <input type="text" name="lname" placeholder="Last Name*" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username*" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password*" required>
      <input type="password" name="passwordr" placeholder="Repeat Password*" required>
    </div>
    <input type="text" name="addressfor" placeholder="Address">
    <input type="number" name="contactnumber" placeholder="Contact Number*" required>
    <input type="date" name="dob" placeholder="Date of Birth">
    <select name="ques" required>
      <option value="">Select Security Question*</option>
      <option value="book">What is your favorite book?</option>
      <option value="food">What is your favorite food?</option>
      <option value="city">What city were you born in?</option>
      <option value="place">Where is your favorite place to vacation?</option>
    </select>
    <input type="text" name="answer" placeholder="Your Answer*" required>
    <select name="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <p><span class="required">*</span> Indicates required fields</p>
    <button type="reset">Reset Data</button>
    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complaints</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f8f9fa; /* Light gray background */
  margin: 0;
  padding: 0;
}
.nav {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 40;
      animation: fadeInDown 0.5s ease;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .nav li {
      margin: 0 20px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      padding: 15px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: #555;
      color: #fff;
    }

.container {
  margin: 50px auto;
  padding: 20px;
  width: 80%; /* Smaller container width */
}

.bg-text {
  background-color: #6c757d; /* Gray background for form */
  border-radius: 10px;
  color: white;
  font-weight: bold;
  padding: 20px;
  text-align: center;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Box shadow for depth */
}

form {
  max-width: 600px;
  margin: 0 auto;
}

input[type="text"],
input[type="number"],
input[type="email"],
textarea {
  width: calc(100% - 24px); /* Adjusted width */
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #495057; /* Dark gray border */
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  height: 100px;
}

input[type="submit"] {
  background-color: #007bff; /* Blue submit button */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 12px 24px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease; /* Smooth transition on hover */
}

input[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

hr {
  border: none;
  border-top: 1px solid #ddd; /* Light gray horizontal line */
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="nav">
  <a class="active" href="/">Home</a>
  <a href="/maps">Map</a>
  <a href="/fare">Fare</a>
  <a href="/contactus">Contact us</a>
  <a href="/aboutus">About us</a>
  <a href="/signup/">SignUp</a>
</div>

<div class="container">
  <div class="bg-text">
    <h1>Complaints</h1>
    <p>Sorry for the inconvenience. Please register your complaint here.</p>
    <hr>
    <form action="/complaint/" method="post">
      {% csrf_token %}
      <input type="text" name="fname" placeholder="First Name">
      <input type="text" name="mname" placeholder="Middle Name">
      <input type="text" name="lname" placeholder="Last Name">
      <input type="number" name="contactno" placeholder="Contact Number">
      <input type="email" name="email" placeholder="Email">
      <textarea name="address" placeholder="Address"></textarea>
      <input type="text" name="space" placeholder="Complaint Type">
      <textarea name="message" placeholder="Message"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkEase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: linear-gradient(120deg, #3498db, #8e44ad);
      color: #fff;
    }

    .hero {
      padding: 40px 20px;
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    nav {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 40;
      animation: fadeInDown 0.5s ease;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      padding: 15px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
      color: #fff;
    }



    .btn {
      display: inline-block;
      margin: 10px;
      padding: 18px 30px;
      border: 2px solid #fff;
      border-radius: 50px;
      background: none;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .btn.primary {
      background: #fff;
      color: #3498db;
    }

    .btn:hover {
      background: #fff;
      color: #3498db;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/index/">Login</a></li>
      <li><a href="/contactus/">Contact us</a></li>
      <li><a href="/complaint/">Complaints</a></li>
      <li><a href="/aboutus/">About us</a></li>
    </ul>
  </nav>

  <header>
    <div class="hero">
      <h1>Welcome to SecurePark</h1>
      <p>Find and reserve your parking spot with ease.</p>
      <a href="/signup/" class="btn primary">Get Started</a>
    </div>
  </header>
</body>
</html>
